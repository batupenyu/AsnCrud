{% extends 'asn_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Konfirmasi Hapus</h4>
                </div>
                <div class="card-body">
                    <p>Apakah Anda yakin ingin menghapus Surat Perintah Tugas <strong>{{ spt.nomor_spt }}</strong> - <strong>{{ spt.nama_kegiatan }}</strong>?</p>
                    <p class="text-muted">Tindakan ini tidak dapat dibatalkan.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'spt_detail' spt.pk %}" class="btn btn-secondary">Batal</a>
                            <button type="submit" class="btn btn-danger">Hapus</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
