{% extends 'asn_app/base.html' %}

{% block title %}Hapus Nota Dinas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Hapus Nota Dinas</h2>
        </div>
        <div class="card-body">
            <p>Anda yakin ingin menghapus nota dinas dengan perihal: <strong>{{ nota_dinas.hal }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'nota_dinas_detail' nota_dinas.pk %}" class="btn btn-secondary me-2">Batal</a>
                    <button type="submit" class="btn btn-danger">Hapus</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
