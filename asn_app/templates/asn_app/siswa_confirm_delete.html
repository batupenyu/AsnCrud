<!-- asn_app/templates/asn_app/siswa_confirm_delete.html -->
{% extends 'asn_app/base.html' %}

{% block title %}Hapus Siswa{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Konfirmasi Hapus
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-trash-alt fa-5x text-danger mb-4"></i>
                    <h5>Apakah Anda yakin ingin menghapus data siswa ini?</h5>
                    <p class="text-muted">
                        <strong>{{ siswa.nis }} - {{ siswa.nama }}</strong><br>
                        {{ siswa.kelas }} - {{ siswa.jurusan }}
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Ya, Hapus
                            </button>
                            <a href="{% url 'siswa_detail' siswa.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
