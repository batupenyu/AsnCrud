{% extends 'asn_app/base.html' %}

{% block title %}Hapus Surat Umum{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Konfirmasi Hapus
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-trash-alt fa-5x text-danger mb-4"></i>
                    <h5>Apakah Anda yakin ingin menghapus surat umum ini?</h5>
                    <p class="text-muted">
                        <strong>Surat untuk: {{ surat.pegawai.nama }}</strong><br>
                        Tanggal: {{ surat.tanggal_ditetapkan }}
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Ya, Hapus
                            </button>
                            <a href="{% url 'surat_umum_detail' surat.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
